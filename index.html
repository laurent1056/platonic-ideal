        {
            id: 'chefs-knife', name: 'Chef\'s Knife', status: 'Declared', product: 'Classic 8-Inch', manufacturer: 'Wüsthof', declaration: 'The median perfection of geometry, steel hardness, and serviceability.', lastReviewed: 'Aug 05, 2025',

            content: { whyThis: "Built on the No. 8 last using oil-tanned leather from their own tannery (S.B. Foot). The Goodyear welt construction means the sole can be replaced indefinitely by any cobbler. There are no liners to rot; the leather conforms to the foot. It is a boot that starts uncomfortable and becomes part of your anatomy.", whyNotOthers: "Blundstones (cemented construction, throwaway). Viberg (diminishing returns on price). Sneakers (planned obsolescence).", failureModes: "Stitching can rot if leather is not conditioned. Soles wear out (expected).", evidence: "Standard workwear for iron miners in the 1930s.", flags: "Brutal break-in period (2-4 weeks). No shock absorption." }
        }
    ];
    const router = {
        navigate: (view, params = {}) => { window.location.hash = view + (params.id ? '/' + params.id : ''); app.render(view, params); window.scrollTo(0, 0); },
        init: () => { const handleHash = () => { const hash = window.location.hash.slice(1) || 'home'; const [view, id] = hash.split('/'); app.render(view, { id }); }; window.addEventListener('hashchange', handleHash); handleHash(); }
    };
    const app = {
        container: document.getElementById('app'),
        getCounts: () => { const counts = { Declared: 0, Empty: 0, Candidate: 0, Deprecated: 0 }; categories.forEach(c => counts[c.status]++); return counts; },
        render: (view, params) => {
            app.container.classList.remove('fade-enter-active'); app.container.classList.add('fade-enter');
            setTimeout(() => {
                app.container.innerHTML = '';
                if (view === 'home') app.renderHome(); else if (view === 'index') app.renderIndex(); else if (view === 'category' && params.id) app.renderCategory(params.id); else if (view === 'about') app.renderAbout(); else app.renderHome();

            }, 50);
        },

            const counts = app.getCounts();

            if (cat.status === 'Empty') { app.renderEmptyCategory(cat); return; }

                </div>
            `; app.container.innerHTML = html;
        },
        renderAbout: () => {
            const html = `
                <div class="max-w-3xl mx-auto space-y-16">
                    <section class="text-center space-y-6"><h1 class="text-4xl font-serif font-bold text-stone-900">Methodology</h1><p class="text-xl text-stone-600 font-serif italic">Clarity, authority, and restraint.</p></section>
                    <div class="prose prose-stone prose-lg mx-auto"><h3>What This Is</h3><p>Platonic Ideal is an index that attempts to identify the single "correct" object in a given category. It is based on the belief that in many categories of industrial design, a local maximum was reached decades ago, and subsequent "innovation" has been a regression in durability and repairability.</p><h3>What We Refuse To Do</h3><ul class="list-disc pl-5 space-y-2 marker:text-stone-400"><li>We do not accept payments, samples, or affiliate commissions.</li><li>We do not rank "top 10" lists. There is only one ideal, or there is none.</li><li>We do not value "smart" features. Software makes hardware obsolete.</li></ul><h3>Category States</h3><div class="grid grid-cols-1 gap-6 not-prose mt-8">${['Declared','Empty','Candidate','Deprecated'].map(s => `<div class="flex items-start gap-4"><div class="mt-1">${app.components.statusBadge(s)}</div><div><h4 class="font-bold text-stone-900 text-sm">${s}</h4><p class="text-sm text-stone-600">${s==='Declared'?'A verdict has been reached. The object is durable, repairable, and essential.':s==='Empty'?'The market has failed to produce an object that meets the standard.':s==='Candidate'?'An object is under probationary review. It has promise but carries caveats.':'A formerly Declared object has been revoked due to manufacturing changes.'}</p></div></div>`).join('')}</div></div>
                </div>
            `; app.container.innerHTML = html;
        },
        components: {
            statusBadge: (status, large = false) => {
                const classes = { 'Declared': 'status-declared', 'Empty': 'status-empty', 'Candidate': 'status-candidate', 'Deprecated': 'status-deprecated' };
                const cls = classes[status] || 'bg-gray-100 text-gray-800 border-gray-200';
                const size = large ? 'px-3 py-1 text-xs' : 'px-2 py-0.5 text-[10px]';
                return `<span class="inline-block border rounded-sm font-bold uppercase tracking-wider ${cls} ${size}">${status}</span>`;
            },
            categoryCard: (cat) => {
                let imgHtml = '';
                if (cat.status === 'Empty') { imgHtml = `<div class="w-full h-full flex items-center justify-center bg-stone-100 text-stone-400 p-8"><span class="font-serif italic text-center text-sm">Category Empty</span></div>`; }
                else if (cat.status === 'Deprecated') { imgHtml = `<div class="w-full h-full relative grayscale opacity-75"><img src="${cat.image}" class="w-full h-full object-cover mix-blend-multiply" alt="${cat.product}"><div class="absolute inset-0 bg-red-900/10"></div></div>`; }
                else { imgHtml = `<div class="w-full h-full p-8 flex items-center justify-center bg-white transition-transform duration-500 group-hover:scale-105"><img src="${cat.image}" class="max-w-full max-h-full object-contain drop-shadow-sm" alt="${cat.product}"></div>`; }
                const accentClass = { 'Declared': 'group-hover:border-[#14532D]', 'Empty': 'group-hover:border-stone-400', 'Candidate': 'group-hover:border-[#B45309]', 'Deprecated': 'group-hover:border-[#7F1D1D]' }[cat.status];
                return `<a href="#" onclick="router.navigate('category', {id: '${cat.id}'}); return false;" class="block group border border-stone-200 bg-white hover:shadow-lg transition-all duration-300 ${accentClass}"><div class="aspect-square w-full border-b border-stone-100 overflow-hidden relative">${imgHtml}<div class="absolute top-4 left-4">${app.components.statusBadge(cat.status)}</div></div><div class="p-6"><h3 class="text-xs uppercase tracking-[0.15em] text-stone-500 mb-2">${cat.name}</h3><div class="font-serif font-bold text-lg text-stone-900 leading-tight">${cat.product || '<span class="italic text-stone-400">Null</span>'}</div><div class="mt-2 text-xs text-stone-400 font-mono">${cat.manufacturer || '—'}</div></div></a>`;
            }
        }
    };
    document.addEventListener('DOMContentLoaded', () => { router.init(); });
</script>
</body>
</html>
