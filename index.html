<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platonic Ideal | The Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
    <style>
        body { font-family: 'DM Sans', sans-serif; background-color: #FDFBF7; color: #1C1C1C; }
        h1, h2, h3, h4, h5, h6, .serif { font-family: 'Playfair Display', serif; }
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: opacity 0.4s ease, transform 0.4s ease; }
        .status-declared { color: #14532D; background-color: #DCFCE7; border-color: #14532D; }
        .status-empty { color: #57534E; background-color: #E7E5E4; border-color: #57534E; }
        .status-candidate { color: #B45309; background-color: #FEF3C7; border-color: #B45309; }
        .status-deprecated { color: #7F1D1D; background-color: #FEE2E2; border-color: #7F1D1D; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F5F5F4; }
        ::-webkit-scrollbar-thumb { background: #D6D3D1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #A8A29E; }
    </style>
<!--
    "/gen?prompt=Lodge+cast+iron+skillet+12+inch+studio+photography+white+background+top+down+view+minimalist+product+shot&aspect=1:1"
    "/gen?prompt=Herman+Miller+Aeron+office+chair+black+mesh+studio+photography+white+background+side+profile+minimalist+product+shot&aspect=1:1"
    "/gen?prompt=technical+blueprint+schematic+drawing+of+a+refrigerator+compressor+system+clean+lines+white+background+engineering+diagram&aspect=2:1"
    "/gen?prompt=vintage+Pyrex+glass+measuring+cup+with+red+lettering+1+quart+studio+photography+white+background+product+shot&aspect=1:1"
    "/gen?prompt=Rotring+600+mechanical+pencil+black+metal+studio+photography+white+background+macro+detail+product+shot&aspect=1:1"
    "/gen?prompt=Wusthof+Classic+8+inch+chefs+knife+studio+photography+white+background+blade+profile+product+shot&aspect=1:1"
    "/gen?prompt=pair+of+Red+Wing+Iron+Ranger+boots+amber+harness+leather+studio+photography+white+background+product+shot&aspect=1:1"
    "/gen?prompt=Lodge+cast+iron+skillet+cooking+steak+detail+shot&aspect=4:3"
    "/gen?prompt=Herman+Miller+Aeron+chair+mesh+detail+macro+shot&aspect=4:3"
    "/gen?prompt=vintage+Pyrex+measuring+cup+broken+glass+detail&aspect=4:3"
    -->
</head>
<body class="antialiased min-h-screen flex flex-col">
    <!-- App Header -->
    <header class="border-b border-stone-200 bg-[#FDFBF7] sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#" onclick="router.navigate('home'); return false;" class="flex items-center gap-2 group">
                <span class="material-symbols-outlined text-stone-800 text-3xl group-hover:text-stone-600 transition-colors">balance</span>
                <span class="serif text-xl font-bold tracking-tight text-stone-900">Platonic Ideal</span>
            </a>
            <nav class="flex gap-8 text-sm font-medium tracking-wide uppercase text-stone-500">
                <a href="#" onclick="router.navigate('index'); return false;" class="hover:text-stone-900 transition-colors">The Index</a>
                <a href="#" onclick="router.navigate('about'); return false;" class="hover:text-stone-900 transition-colors">Methodology</a>
            </nav>
        </div>
    </header>

    <!-- Main View Container -->
    <main id="app" class="flex-grow w-full max-w-7xl mx-auto px-6 py-12 fade-enter-active"></main>

    <!-- Footer -->
    <footer class="border-t border-stone-200 py-12 mt-12 bg-[#FDFBF7]">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-start gap-8">
            <div class="max-w-xs">
                <span class="serif font-bold text-stone-900 block mb-4">Platonic Ideal</span>
                <p class="text-stone-500 text-sm leading-relaxed">
                    A non-commercial verdict system dedicated to finding the single most durable, repairable, and essential object in every category.
                </p>
            </div>
            <div class="text-xs text-stone-400 uppercase tracking-widest">Est. 2024 • No Affiliations • No Ads</div>
        </div>
    </footer>

    <!-- App Logic -->
    <script>
        // --- DATA STORE ---
        const categories = [
            {
                id: 'frying-pan', name: 'Frying Pan', status: 'Declared', product: 'Lodge Cast Iron Skillet', manufacturer: 'Lodge Manufacturing', declaration: 'The only cookware that improves with use rather than degrading.', lastReviewed: 'Oct 14, 2025',
                image: '/gen?prompt=Lodge+cast+iron+skillet+12+inch+studio+photography+white+background+top+down+view+minimalist+product+shot&aspect=1:1',
                detailImages: ['/gen?prompt=Lodge+cast+iron+skillet+cooking+steak+detail+shot&aspect=4:3'],
                buyLink: 'https://www.lodgecastiron.com/product/round-cast-iron-classic-skillet',
                content: { whyThis: "The Lodge cast iron skillet is the definition of the Lindy Effect: its life expectancy increases with every day of survival. Unlike multi-ply stainless steel (which can delaminate) or non-stick (which is disposable), a single piece of sand-cast iron has no failure points. Lodge, based in Tennessee since 1896, provides 99% of the performance of boutique brands at 10% of the cost.", failureModes: "Cracking due to thermal shock. Rust if left wet.", evidence: "100+ year track record. Universal repairability." }
            },
            {
                id: 'task-chair', name: 'Task Chair', status: 'Declared', product: 'Aeron Chair', manufacturer: 'Herman Miller', declaration: 'The suspension bridge of seating.', lastReviewed: 'Jan 02, 2026',
                image: '/gen?prompt=Herman+Miller+Aeron+office+chair+black+mesh+studio+photography+white+background+side+profile+minimalist+product+shot&aspect=1:1',
                detailImages: ['/gen?prompt=Herman+Miller+Aeron+chair+mesh+detail+macro+shot&aspect=4:3'],
                buyLink: 'https://www.hermanmiller.com/products/seating/office-chairs/aeron-chairs/',
                content: { whyThis: "The Aeron rejected foam in favor of a pellicle mesh suspension. It is built like a machine, not furniture. Every component is modular, bolted, and replaceable. There is a thriving secondary market for parts, ensuring that an Aeron frame can effectively live forever.", failureModes: "Gas cylinder failure (replaceable). Mesh puncture.", flags: "Polarizing aesthetic. Hard plastic rim." }
            },
            {
                id: 'refrigerator', name: 'Domestic Refrigerator', status: 'Empty', product: null, manufacturer: null, declaration: 'No currently available product meets the requirements.', lastReviewed: 'Nov 20, 2025',
                image: '/gen?prompt=technical+blueprint+schematic+drawing+of+a+refrigerator+compressor+system+clean+lines+white+background+engineering+diagram&aspect=2:1',
                content: { formStatement: "A refrigerator should be an insulated box with a compressor and thermostat. It should last 25 years.", whyNothing: "The modern market suffers from 'smart' contagion. Logic board failures render compressors useless.", whatChanges: "A return to analog thermostats and standard relays." }
            },
            {
                id: 'measuring-cup', name: 'Liquid Measuring Cup', status: 'Deprecated', product: 'Pyrex (Borosilicate)', manufacturer: 'Corning (Historical)', declaration: 'Revoked due to material change to soda-lime glass.', revokedDate: '1998', lastReviewed: 'Dec 10, 2025',
                image: '/gen?prompt=vintage+Pyrex+glass+measuring+cup+with+red+lettering+1+quart+studio+photography+white+background+product+shot&aspect=1:1',
                detailImages: ['/gen?prompt=vintage+Pyrex+measuring+cup+broken+glass+detail&aspect=4:3'],
                content: { reason: "Original Pyrex was borosilicate (heat resistant). Modern 'pyrex' is soda-lime (stronger against drops, weaker against heat).", impact: "Can explode if placed on cold surfaces when hot.", whatNow: "Buy vintage 'ALL CAPS' Pyrex or laboratory beakers." }
            },
            {
                id: 'mechanical-pencil', name: 'Mechanical Pencil', status: 'Candidate', product: 'Rotring 600', manufacturer: 'Rotring', declaration: 'Precision tool under review for fragility.', lastReviewed: 'Jan 12, 2026',
                image: '/gen?prompt=Rotring+600+mechanical+pencil+black+metal+studio+photography+white+background+macro+detail+product+shot&aspect=1:1',
                content: { whyCandidate: "Full brass body, perfect weight. But the fixed tip bends easily if dropped.", flags: "Tip bending hazard. Heavy.", alternativesReview: "Pentel GraphGear 1000 (Plastic internals). Staedtler 925-35." }
            },
            {
                id: 'chefs-knife', name: 'Chef\'s Knife', status: 'Declared', product: 'Classic 8-Inch', manufacturer: 'Wüsthof', declaration: 'Median perfection of geometry and hardness.', lastReviewed: 'Aug 05, 2025',
                image: '/gen?prompt=Wusthof+Classic+8+inch+chefs+knife+studio+photography+white+background+blade+profile+product+shot&aspect=1:1',
                content: { whyThis: "Forged single piece high-carbon steel. Hard enough to hold an edge (58 HRC), soft enough not to chip.", failureModes: "Tip breakage if used as pry bar.", evidence: "Standard culinary school issue for 50 years." }
            },
            {
                id: 'boots', name: 'Service Boot', status: 'Declared', product: 'Iron Ranger', manufacturer: 'Red Wing', declaration: 'Goodyear welted architecture.', lastReviewed: 'Sep 22, 2025',
                image: '/gen?prompt=pair+of+Red+Wing+Iron+Ranger+boots+amber+harness+leather+studio+photography+white+background+product+shot&aspect=1:1',
                content: { whyThis: "Oil-tanned leather, cork midsole, Goodyear welt. Can be resoled indefinitely.", failureModes: "Stitching rot if neglected.", flags: "Brutal break-in period." }
            }
        ];

        // --- ROUTER ---
        const router = {
            navigate: (view, params = {}) => { window.location.hash = view + (params.id ? '/' + params.id : ''); app.render(view, params); window.scrollTo(0, 0); },
            init: () => { 
                const handleHash = () => { const hash = window.location.hash.slice(1) || 'home'; const [view, id] = hash.split('/'); app.render(view, { id }); };
                window.addEventListener('hashchange', handleHash); handleHash(); 
            }
        };

        // --- RENDERER ---
        const app = {
            container: document.getElementById('app'),
            getCounts: () => { const c = { Declared:0, Empty:0, Candidate:0, Deprecated:0 }; categories.forEach(x => c[x.status]++); return c; },
            
            render: (view, params) => {
                app.container.innerHTML = '';
                if(view === 'home') app.renderHome();
                else if(view === 'index') app.renderIndex();
                else if(view === 'category' && params.id) app.renderCategory(params.id);
                else if(view === 'about') app.renderAbout();
                else app.renderHome();
            },

            components: {
                badge: (s) => {
                    const c = { 'Declared':'bg-[#DCFCE7] text-[#14532D] border-[#14532D]', 'Empty':'bg-[#E7E5E4] text-[#57534E] border-[#57534E]', 'Candidate':'bg-[#FEF3C7] text-[#B45309] border-[#B45309]', 'Deprecated':'bg-[#FEE2E2] text-[#7F1D1D] border-[#7F1D1D]' }[s];
                    return `<span class="inline-block border rounded-sm px-2 py-0.5 text-[10px] font-bold uppercase tracking-wider ${c}">${s}</span>`;
                },
                card: (cat) => {
                    let img = cat.status === 'Empty' ? 
                        `<div class="w-full h-full flex items-center justify-center bg-stone-100 p-8"><img src="${cat.image}" class="w-full h-full object-cover mix-blend-multiply opacity-50"></div>` :
                        `<div class="w-full h-full p-8 flex items-center justify-center bg-white"><img src="${cat.image}" class="max-w-full max-h-full object-contain ${cat.status === 'Deprecated' ? 'grayscale opacity-50' : ''}" alt="${cat.product}"></div>`;
                    
                    return `
                    <a href="#" onclick="router.navigate('category', {id: '${cat.id}'}); return false;" class="block group border border-stone-200 bg-white hover:shadow-lg transition-all duration-300">
                        <div class="aspect-square border-b border-stone-100 relative">${img}<div class="absolute top-4 left-4">${app.components.badge(cat.status)}</div></div>
                        <div class="p-6">
                            <h3 class="text-xs uppercase tracking-widest text-stone-500 mb-2">${cat.name}</h3>
                            <div class="font-serif font-bold text-lg text-stone-900">${cat.product || '<span class="italic text-stone-400">Null</span>'}</div>
                            <div class="mt-1 text-xs text-stone-400">${cat.manufacturer || '—'}</div>
                        </div>
                    </a>`;
                }
            },

            renderHome: () => {
                const counts = app.getCounts();
                app.container.innerHTML = `
                <div class="space-y-12">
                    <div class="max-w-3xl">
                        <h1 class="text-4xl md:text-5xl font-serif font-bold text-stone-900 mb-4">An index that names the one product in each category built to last.</h1>
                        <p class="text-xl text-stone-500 font-serif italic">One ideal. No alternatives. No rankings.</p>
                    </div>
                    <div class="flex border border-stone-200 bg-stone-100 rounded-sm overflow-hidden">
                        ${Object.entries(counts).map(([k,v]) => `<div class="flex-1 p-4 text-center bg-white border-r last:border-0 border-stone-200"><div class="text-2xl font-bold font-serif text-stone-800">${v}</div><div class="text-[10px] uppercase tracking-widest text-stone-500">${k}</div></div>`).join('')}
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">${categories.map(c => app.components.card(c)).join('')}</div>
                </div>`;
            },

            renderIndex: () => {
                app.container.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-3xl font-serif font-bold">The Ledger</h2>
                    <table class="w-full text-left border-collapse">
                        <thead><tr class="text-xs uppercase tracking-widest text-stone-500 border-b border-stone-200"><th class="pb-4 font-normal">Category</th><th class="pb-4 font-normal">Status</th><th class="pb-4 font-normal">Verdict</th></tr></thead>
                        <tbody>${categories.map(c => `<tr class="border-b border-stone-100 hover:bg-stone-50 cursor-pointer" onclick="router.navigate('category', {id:'${c.id}'})"><td class="py-4 font-medium">${c.name}</td><td class="py-4">${app.components.badge(c.status)}</td><td class="py-4 font-serif italic text-stone-600">${c.product || '—'}</td></tr>`).join('')}</tbody>
                    </table>
                </div>`;
            },

            renderCategory: (id) => {
                const c = categories.find(x => x.id === id);
                if(!c) return app.renderIndex();
                
                // Detailed Image View
                let imgHTML = c.status === 'Empty' ? 
                    `<div class="w-full h-full flex items-center justify-center bg-stone-100"><img src="${c.image}" class="w-full h-full object-cover mix-blend-multiply opacity-50"></div>` :
                    `<img src="${c.image}" class="max-h-full max-w-full object-contain ${c.status==='Deprecated'?'grayscale opacity-50':''}">`;

                let detailsHTML = c.detailImages ? 
                    `<div class="grid grid-cols-2 gap-4 pt-8">${c.detailImages.map(d => `<div class="aspect-square bg-white border border-stone-200 p-2"><img src="${d}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all"></div>`).join('')}</div>` : '';

                app.container.innerHTML = `
                <div class="max-w-4xl mx-auto space-y-12">
                    <div class="text-center space-y-4">
                        <div class="flex justify-center">${app.components.badge(c.status)}</div>
                        <h2 class="text-xs uppercase tracking-widest text-stone-500">${c.name}</h2>
                        <h1 class="text-4xl font-serif font-bold text-stone-900">${c.product || c.declaration}</h1>
                        ${c.manufacturer ? `<p class="text-lg text-stone-600 font-serif italic">${c.manufacturer} &mdash; ${c.declaration}</p>` : ''}
                    </div>
                    <div class="aspect-video bg-white border border-stone-200 p-8 flex items-center justify-center">${imgHTML}</div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div class="space-y-8">
                            ${c.content.whyThis ? `<section><h3 class="text-xs font-bold uppercase tracking-widest text-stone-400 mb-2">Why This</h3><p class="font-serif text-lg">${c.content.whyThis}</p></section>` : ''}
                            ${c.content.formStatement ? `<section><h3 class="text-xs font-bold uppercase tracking-widest text-stone-400 mb-2">Form Statement</h3><p class="font-serif text-lg">${c.content.formStatement}</p></section>` : ''}
                            ${c.content.whyNotOthers ? `<section><h3 class="text-xs font-bold uppercase tracking-widest text-stone-400 mb-2">Why Not Others</h3><p class="text-stone-600">${c.content.whyNotOthers}</p></section>` : ''}
                        </div>
                        <div class="space-y-6 text-sm text-stone-600">
                             <div class="bg-stone-50 p-6 border border-stone-200 rounded-sm">
                                <h3 class="text-xs font-bold uppercase tracking-widest text-stone-500 mb-2">Analysis</h3>
                                <p class="mb-2"><strong>Failure Modes:</strong> ${c.content.failureModes || 'N/A'}</p>
                                ${c.content.flags ? `<p class="text-amber-700"><strong>Caveats:</strong> ${c.content.flags}</p>`:''}
                                ${c.content.whatChanges ? `<p class="mt-2 italic">"${c.content.whatChanges}"</p>`:''}
                             </div>
                             ${c.buyLink ? `<a href="${c.buyLink}" target="_blank" class="inline-block border-b border-stone-900 text-stone-900 pb-0.5">Where to Acquire &nearr;</a>` : ''}
                        </div>
                    </div>
                    ${detailsHTML}
                </div>`;
            },
            
            renderAbout: () => {
                app.container.innerHTML = `
                <div class="max-w-2xl mx-auto space-y-8">
                    <h1 class="text-4xl font-serif font-bold">Methodology</h1>
                    <p class="text-xl font-serif italic text-stone-600">Clarity, authority, and restraint.</p>
                    <div class="prose prose-stone">
                        <p>Platonic Ideal is an index that attempts to identify the single "correct" object in a given category. It is based on the belief that in many categories of industrial design, a local maximum was reached decades ago.</p>
                        <h3>States</h3>
                        <ul class="list-disc pl-5">
                            <li><strong>Declared:</strong> A verdict has been reached.</li>
                            <li><strong>Empty:</strong> No product meets the standard.</li>
                            <li><strong>Candidate:</strong> Under probationary review.</li>
                            <li><strong>Deprecated:</strong> Formerly declared, now revoked.</li>
                        </ul>
                    </div>
                </div>`;
            }
        };

        // Start
        document.addEventListener('DOMContentLoaded', router.init);
    </script>
</body>
</html>
